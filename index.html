<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCList - Create, browse, and share cheat codes!</title>
    <!-- THEME CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap-min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 data-text="CCList" class="glitch display-4 text-center">CC<span class="text-secondary">List</span></h1>
        <div class="display-6 text-center" id="header-information">
            <p>Save, browse, and share cheat codes for your favorite games!</p>
        </div>
        <!-- START CODES FORM -->
        <form id="code-form">
            <div class="form-group mt-2">
                <label for="gameTitle">Enter game title</label>
                <input type="text" id="gameTitle" class="form-control" oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="form-group mt-2">
                <label for="cheatCode">Enter cheat code</label>
                <input type="text" id="cheatCode" class="form-control" oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="form-group mt-2">
                <label for="codeDesc">Enter code description</label>
                <input type="text" id="codeDesc" class="form-control">
            </div>
        </form>
        <div id="button-container" class="button-container">
            <button id="addbtn" type="submit" form="code-form" title="Add cheat code" value="Add cheat code" class="btn btn-secondary mt-4 w-25">Add cheat code</button>
            <button id="syncbtn" title="Sync from DB" class="btn btn-primary mt-4" onclick="syncCodes()"><i class="fa-solid fa-rotate"></i></button>
            <input id="search" type="text" class="form-control" placeholder="Search for a cheat code...">
        </div>
        <hr>
        <div class="text-info" id="header-information">
            <span><i style="padding-right: 5px;" class="fa-solid fa-gamepad"></i> All saved cheat codes</span>
        </div>
        <!-- START CODES TABLE -->
        <table clas="table table-striped mt-5">
            <thead>
                <tr class="table-header">
                    <th id="GTitle">Game</th>
                    <th id="CCode">Cheat Code</th>
                    <th id="CDesc">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="code-list" class="codes-list"></tbody>
        </table>

    </div>
    <!-- CODES SCRIPT -->
    <script src="js/app.js"></script>
</body>
</html>
